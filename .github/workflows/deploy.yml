on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install &&
          git config --global user.password "${{ secrets.SA_TOKEN }}" &&
          git config --global user.email "${{ vars.SA_EMAIL }}" &&
          git config --global user.name "${{ vars.SA_NAME }}" &&
          npm run deploy